<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTAD_Login</title>
    <link rel="shortcut icon" href="https://istad.co/resources/img/logo_md.png" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khmer:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ed16d83e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="p-0 d-flex align-items-center position-relative overflow-hidden" >
          <div class="container-fluid">
            <div class="row">
              
                <!-- left -->
                <div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100" >
                    <div class="p-3 p-lg-5">
                        <!-- Title -->
                        <div class="text-center">
                            <h2 class="fw-bold">Welcome to our largest Traveling</h2>
                            <p class="mb-0 h6 fw-light"> Let's learn something new today!</p>
                            
                        </div>
                        <!-- SVG Image -->

                        <img src="imgLogin/landscape_view_yellow_green_leaves_trees_autumn_forest_mountain_slope_clouds_sky_reflection_lake_water_4k_5k_hd_nature.jpg" class="mt-5 login-img" alt="" height="400px" width="740px" />

                            <!-- Info -->
                            <div class="d-sm-flex mt-5 align-items-center justify-content-center">
                                <ul class="avatar-group mb-2 mb-sm-0">
                                    <li class="avatar avatar-sm list-unstyled">
                                    <img class="avatar-img rounded-circle" src="imgLogin/2022_08_19_11_11_IMG_0749.JPG" alt="avatar" width="20px" height="23px" > </li>
                                    
                                </ul>
                                <!-- Content -->
                                <p class="mb-0 h6 fw-light ms-0 ms-sm-3">
                                5M+ Students joined us, now it's your turn.
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right -->
                    <div class="col-12 col-lg-6 m-auto">                 
                        <div class="row my-5">
                            <div class="col-sm-10 col-xl-8 m-auto">
                                <!-- Title -->           
                                <h2>Login for your account!</h2>
                                <p class="lead mb-4">
                                    Nice to see you! Please Login with your account.
                                </p>

                                <!-- Form START -->
                                <form>
                                     <!-- Email -->
                                    <div class="mb-4">
                                        <label for="exampleInputEmail1" class="form-label">
                                            Email address *
                                        </label>                                  
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="fa-solid fa-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control border-0 bg-light rounded-end ps-1" placeholder="E-mail" id="exampleInputEmail1"/>
                                        </div>
                                    </div>
                                    <!-- Password -->
                                    <div class="mb-4"> <label for="inputPassword5" class="form-label">Password *</label>
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3" ><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control border-0 bg-light rounded-end ps-1"  placeholder="*********" id="inputPassword5"/>
                                        </div>
                                    </div>
                  
                                    <!-- Button -->
                                    <div class="align-items-center mt-0">
                                        <div class="d-grid">
                                            <!-- <a href="../Home/Homepage.html">
                                                <button class="btn btn-warning mb-0" type="button">
                                            Login
                                            </button> 
                                            </a> -->
                                            <div class="col-xxl-12 d-grid ">
                                                <button class="btn btn-warning">
                                                    <a href="../Home/Homepage.html" class="btn bg-google  mb-xxl-0 ">
                                                     Login
                                                    </a>
                                                </button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </form>
                                <!-- Form END -->

                                <!-- Social buttons -->
                                <div class="row ">
                                    <!-- Divider with text -->
                                    <div class="position-relative my-4"> <hr />
                                        <p class="small position-absolute top-50 start-50 translate-middle bg-body px-5" >
                                            OR
                                        </p>
                                    </div>
                                     <div class="row gy-1">
                                        <!-- Social btn -->
                                        <div class="col-xxl-6 d-grid ">
                                            <button class="btn btn-warning">
                                                <a href="#" class="btn bg-google  mb-xxl-0 "><i class="fab fa-fw fa-google me-2"></i>
                                                 Google
                                                </a>
                                            </button>
                                        </div>
                                        <!-- Social btn -->
                                        <div class="col-xxl-6 d-grid  ">
                                            <button class="btn btn-warning">
                                                <a href="https://www.facebook.com/dane.lim.7169?mibextid=LQQJ4d" class="btn bg-facebook mb-0 text-start"><i class="fab fa-fw fa-facebook-f me-2"></i>
                                                 Facebook
                                                </a>
                                            </button>
                                        </div>
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main> 
</body>
</html>
